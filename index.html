---
layout: default
---
<script src="/assets/js/search.js" type="text/javascript"></script>

<section class="posts">
  <div class="mb-1">
    <span id="chimera_date"></span>
	  <span id="chimera_time"></span>
  </div>

	<div id="unix_time" class="d-none"></div>

<div id="search-container">
	<input type="text" id="search-input" placeholder="Search&hellip;">
</div>

<ul id="results-container" style="border-left: 1px solid #ccc; padding-left: 1rem;"></ul>
<ul class="post-list">
	{% for post in site.posts %}
		{% include post.html post=post %}
	{% endfor %}
</ul>
</section>

<!-- Configuration -->
<script>
  SimpleJekyllSearch({
    searchInput: document.getElementById('search-input'),
    resultsContainer: document.getElementById('results-container'),
    json: '/assets/js/search-entries/search.json',
    searchResultTemplate: '<li class="mb-0"><a href="{result_link}" title="{desc}" {link_attr}>{title}</a><time>{date}</time></li><div class="small mb-3" style="text-overflow: ellipsis;">{one_liner}</div>',
    noResultsText: 'No results found',
    limit: 25,
    fuzzy: false,
    exclude: ['the','a','on','in']
  })
</script>

<script>
  if (window.netlifyIdentity) {
    window.netlifyIdentity.on("init", user => {
      if (!user) {
        window.netlifyIdentity.on("login", () => {
          document.location.href = "/admin/";
        });
      }
    });
  }
</script>
