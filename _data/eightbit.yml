  two: 
    label: Support
    text: Do your closest relationships and community have your back in this?
    hhh: hands
    domain: external
  three: 
    label: Expectations
    text: Are you aligned with how cultural norms and expectations would want you to address this?
    hhh: heart
    domain: external
  four: 
    label: Capacity
    text: Do your current circumstances provide enough time, space, and resources to address this?
    hhh: head
    domain: internal
  five: 
    label: Ability
    text: Do you have the skills and know-how required to address this question on your own?
    hhh: hands
    domain: internal
  six: 
    label: Intuition
    text: Do you trust your natural instincts to direct you down the right path?
    hhh: heart
    domain: internal
  seven:
    label: The Universe
    text: Do you have faith that the universe will help you navigate this question area?
    hhh: 
    domain: external
  eight: 
    label: Your Self
    text: Do you have faith in yourself to figure this out one way or another?
    hhh:
    domain: internal

